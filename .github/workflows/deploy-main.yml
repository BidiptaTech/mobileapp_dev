name: ðŸš€ Deploy Laravel to Azure Web App - Root Path

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ðŸ“… Checkout main branch
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup PHP
      - name: ðŸ§  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3ï¸âƒ£ Install Composer globally
      - name: ðŸ”§ Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      # 4ï¸âƒ£ Install Composer dependencies
      - name: ðŸ“¦ Composer install
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-dev --optimize-autoloader

      # 5ï¸âƒ£ Create ZIP for deployment
      - name: ðŸ“¦ Create ZIP for deployment
        run: |
          zip -r release.zip . \
            -x ".git/*" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x "*.md" \
            -x ".github/*" \
            -x ".gitignore" \
            -x ".gitattributes" \
            -x ".editorconfig" \
            -x "phpunit.xml" \
            -x "vite.config.js" \
            -x "package*.json"

      # 6ï¸âƒ£ Login to Azure
      - name: ðŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 7ï¸âƒ£ Deploy ZIP to Azure at /home/site/wwwroot
      - name: ðŸš€ Deploy ZIP to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-dmc-mobile-dev \
            --name rg-dmc-mobile-dev \
            --src-path release.zip \
            --type zip

      # 8ï¸âƒ£ Create startup.sh inside container
      - name: âš™ï¸ Create startup.sh
        run: |
          cat > startup.sh << 'EOF'
          #!/bin/bash
          echo "ðŸ”§ Laravel root-path setup on Azure Web App..."
          
          APP_DIR="/home/site/wwwroot"
          
          # --- Set Laravel directories & permissions ---
          mkdir -p $APP_DIR/storage/framework/{sessions,views,cache/data}
          mkdir -p $APP_DIR/storage/{logs,app/public} $APP_DIR/bootstrap/cache
          chmod -R 775 $APP_DIR/storage $APP_DIR/bootstrap/cache
          
          cd $APP_DIR || exit 1
          
          # --- NGINX default config ---
          cat > $APP_DIR/default << 'NGINX_EOF'
          server {
              listen 8080;
          
              root /home/site/wwwroot/public;
              index index.php index.html index.htm;
          
              server_name _;
          
              location / {
                  try_files $uri $uri/ /index.php?$query_string;
              }
          
              location ~ \.php$ {
                  include fastcgi_params;
                  fastcgi_pass 127.0.0.1:9000;
                  fastcgi_index index.php;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
              }
          
              location ~ /\.ht {
                  deny all;
              }
          }
          NGINX_EOF
          
          # --- Apply NGINX config ---
          cp $APP_DIR/default /etc/nginx/sites-available/default
          cp /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default
          nginx -t && service nginx restart
          
          # --- Clear and optimize Laravel caches ---
          php artisan cache:clear || true
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          php artisan optimize || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
          php artisan storage:link || true
          
          echo "ðŸŽ¯ Laravel app ready at root, caches cleared, permissions set"
          EOF
                    chmod +x startup.sh

      # 9ï¸âƒ£ Upload and run startup.sh inside container
      - name: ðŸ“„ Upload and run startup script
        run: |
          az webapp deploy \
            --resource-group rg-dmc-mobile-dev \
            --name rg-dmc-mobile-dev \
            --src-path startup.sh \
            --type startup

      # ðŸ”„ Restart Azure Web App (from GitHub Actions)
      - name: ðŸ”„ Restart Web App
        run: |
          az webapp restart --resource-group rg-dmc-mobile-dev --name rg-dmc-mobile-dev

      # ðŸ”Ž Verify deployment
      - name: âœ… Verify Deployment
        run: |
          sleep 30
          curl -f https://mobiledev.travclicks.com/ || echo "Application may still be starting"

      # ðŸ“¦ Deployment Summary
      - name: ðŸ“¦ Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment finished!"
          echo "ðŸŒ App URL: https://mobiledev.travclicks.com"
          echo "âœ”ï¸ Laravel root path ready, caches cleared and optimized"
          echo "ðŸ› ï¸ Directories created, permissions set"
