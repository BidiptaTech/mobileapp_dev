name: ğŸš€ Deploy Laravel (mobiledev.travclicks.com) to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: ğŸŒ Laravel Deployment
    runs-on: ubuntu-latest

    env:
      PHP_VERSION: '8.2'
      APP_URL: 'https://mobiledev.travclicks.com'

    steps:
      # 1ï¸âƒ£ Checkout the main branch
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup PHP
      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql
          tools: composer

      # 3ï¸âƒ£ Install Laravel dependencies
      - name: ğŸ“¦ Install Laravel Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      # 4ï¸âƒ£ Generate production .env
      - name: ğŸ§± Generate .env for Production
        run: |
          echo "APP_NAME=TravclicksMobile" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=${{ env.APP_URL }}" >> .env

          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_LEVEL=debug" >> .env

          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_SSLMODE=require" >> .env

          echo "CACHE_DRIVER=file" >> .env
          echo "SESSION_DRIVER=file" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env
          echo "SESSION_LIFETIME=120" >> .env

          echo "âœ… .env file created"

      # 5ï¸âƒ£ Generate APP_KEY
      - name: ğŸ”‘ Generate Laravel APP_KEY
        run: php artisan key:generate --force

      # 6ï¸âƒ£ Prepare storage & permissions
      - name: ğŸ§¹ Prepare Laravel Storage & Permissions
        run: |
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/logs bootstrap/cache
          chmod -R 777 storage bootstrap/cache
          echo "âœ… Storage folders prepared and permissions fixed"

      # 7ï¸âƒ£ Optimize Laravel locally
      - name: âš™ï¸ Optimize Laravel
        run: |
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          php artisan optimize:clear || true
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          echo "âœ… Laravel optimized for production"

      # 8ï¸âƒ£ Verify PostgreSQL connectivity
      - name: ğŸ§ª Verify PostgreSQL Connectivity (SSL)
        run: |
          php -r "
          \$dsn = 'pgsql:host=${{ secrets.DB_HOST }};port=${{ secrets.DB_PORT }};dbname=${{ secrets.DB_DATABASE }};sslmode=require';
          try {
            new PDO(\$dsn, '${{ secrets.DB_USERNAME }}', '${{ secrets.DB_PASSWORD }}');
            echo 'âœ… PostgreSQL SSL connection successful.';
          } catch (Exception \$e) {
            echo 'âŒ PostgreSQL connection failed: ' . \$e->getMessage();
            exit(1);
          }"
        shell: bash

      # 9ï¸âƒ£ Prepare deployment package
      - name: ğŸ“ Build Deployment Package
        run: |
          echo "ğŸ“¦ Preparing deployment..."
          mkdir -p deployment
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.github' ./ deployment/
          cp .env deployment/
          [ -f startup.sh ] && cp startup.sh deployment/
          [ -f default ] && cp default deployment/
          [ -f .htaccess ] && cp .htaccess deployment/
          cd deployment && composer install --no-dev --optimize-autoloader --no-interaction && cd ..
          cd deployment && zip -r ../app.zip . && cd ..
          echo "âœ… app.zip ready for deployment"

      # ğŸ” Azure login
      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 10ï¸âƒ£ Deploy Laravel to Azure
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dmc-mobile-dev'
          slot-name: 'Production'
          package: ./app.zip

      # 11ï¸âƒ£ Clear & optimize Laravel after deployment
      - name: ğŸ”„ Clear and Optimize Laravel
        run: |
          echo "ğŸ”§ Running Laravel cache & optimization commands..."
          php artisan cache:clear
          php artisan route:clear
          php artisan config:clear
          php artisan view:clear
          php artisan clear-compiled
          php artisan optimize:clear
          echo "âœ… Laravel cache cleared and optimized"

      # 12ï¸âƒ£ Restart Azure Web App
      - name: ğŸ”„ Restart Azure Web App
        run: az webapp restart --resource-group rg-dmc-mobile-dev --name dmc-mobile-dev
