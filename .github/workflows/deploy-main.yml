name: ğŸš€ Deploy Main - Laravel to Azure (dmc-app-mobile-dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: ğŸŒ Laravel Deployment to Azure
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      NODE_OPTIONS: '--max-old-space-size=4096'
      PHP_VERSION: '8.2'
      APP_URL: 'https://mobiledev.travclicks.com'

    steps:
      # 1ï¸âƒ£ Checkout main branch
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup PHP
      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, bcmath, intl, pdo_pgsql, pgsql
          tools: composer

      # 3ï¸âƒ£ Setup Node.js (for React, if any frontend)
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 4ï¸âƒ£ Install Composer dependencies
      - name: ğŸ“¦ Install Laravel dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      # 5ï¸âƒ£ Prepare deployment folder
      - name: ğŸ“ Prepare Deployment Folder
        run: |
          echo "ğŸ“¦ Preparing deployment folder..."
          rm -rf deployment
          mkdir -p deployment
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='tests' --exclude='.github' ./ deployment/
          
          # Ensure startup.sh and .htaccess are included
          [ -f startup.sh ] && cp startup.sh deployment/
          [ -f .htaccess ] && cp .htaccess deployment/
          echo "âœ… Deployment folder ready"

      # 6ï¸âƒ£ Ensure .env exists for Laravel cache/optimization
      - name: ğŸ” Create Temporary .env for CI
        run: |
          cd deployment
          if [ ! -f .env ]; then
            echo "APP_NAME=LaravelApp" > .env
            echo "APP_ENV=ci" >> .env
            echo "APP_KEY=" >> .env
            echo "APP_DEBUG=false" >> .env
            echo "DB_CONNECTION=sqlite" >> .env
            echo "DB_DATABASE=:memory:" >> .env
            echo "CACHE_DRIVER=file" >> .env
            echo "SESSION_DRIVER=file" >> .env
            echo "QUEUE_CONNECTION=sync" >> .env
          fi
          cd ..

      # 7ï¸âƒ£ Clear and optimize Laravel
      - name: ğŸ”„ Clear & Optimize Laravel
        run: |
          echo "ğŸ”§ Running Laravel cache & optimization commands..."
          cd deployment
          php artisan key:generate --force
          php artisan cache:clear
          php artisan route:clear
          php artisan config:clear
          php artisan view:clear
          php artisan clear-compiled
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          cd ..
          echo "âœ… Laravel cache cleared and optimized"

      # 8ï¸âƒ£ Azure Login
      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 9ï¸âƒ£ Deploy to Azure Web App
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: rg-dmc-mobile-dev
          slot-name: Production
          package: ./deployment

      # ğŸ”Ÿ Upload startup.sh
      - name: ğŸ“„ Upload and run startup.sh
        run: |
          az webapp deploy \
            --resource-group rg-dmc-mobile-dev \
            --name rg-dmc-mobile-dev \
            --src-path deployment/startup.sh \
            --type startup || echo "âš ï¸ startup.sh upload skipped"

      # 1ï¸âƒ£1ï¸âƒ£ Restart Azure Web App
      - name: ğŸ”„ Restart Azure Web App
        run: az webapp restart --resource-group rg-dmc-mobile-dev --name rg-dmc-mobile-dev

      # 1ï¸âƒ£2ï¸âƒ£ Verify Deployment
      - name: âœ… Verify Deployment
        run: |
          sleep 30
          curl -f https://mobiledev.travclicks.com/ || echo "Laravel application may still be starting"

      # 1ï¸âƒ£3ï¸âƒ£ Deployment Summary
      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ Laravel App Deployed Successfully!"
          echo "ğŸŒ URL: https://mobiledev.travclicks.com"
          echo "ğŸ“¦ Environment: Production"
          echo "âœ… All caches cleared & optimized"
