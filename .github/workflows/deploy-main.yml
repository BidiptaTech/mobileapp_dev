name: 🚀 Deploy Laravel to Azure (mobiledev.travclicks.com)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: 🌐 Laravel Production Deployment
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup PHP for Laravel
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pgsql, pdo_pgsql
          tools: composer

      - name: 📦 Install Laravel Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction
          php artisan config:clear || true
          php artisan cache:clear || true

      - name: 🧱 Create .env file
        run: |
          echo "APP_NAME=TravclicksMobile" > .env
          echo "APP_ENV=production" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "APP_URL=https://mobiledev.travclicks.com" >> .env

          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_LEVEL=debug" >> .env

          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env

          echo "CACHE_DRIVER=file" >> .env
          echo "SESSION_DRIVER=file" >> .env
          echo "QUEUE_CONNECTION=sync" >> .env

      - name: 🔑 Generate Application Key
        run: php artisan key:generate --force

      - name: 🧹 Optimize Laravel for Production
        run: |
          mkdir -p bootstrap/cache storage/framework/{sessions,views,cache}
          chmod -R 777 storage bootstrap/cache
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          echo "✅ Laravel optimization completed"

      - name: 🧪 Test PostgreSQL Connection
        run: |
          php -r "
          try {
            new PDO('pgsql:host=${{ secrets.DB_HOST }};port=${{ secrets.DB_PORT }};dbname=${{ secrets.DB_DATABASE }}', '${{ secrets.DB_USERNAME }}', '${{ secrets.DB_PASSWORD }}');
            echo '✅ PostgreSQL connection successful!';
          } catch (Exception \$e) {
            echo '❌ PostgreSQL connection failed: ' . \$e->getMessage();
            exit(1);
          }"

      - name: 📁 Prepare Deployment Package
        run: |
          echo "📦 Preparing deployment folder..."
          mkdir -p deployment
          rsync -av --progress ./ deployment/ --exclude='.git' --exclude='vendor/' --exclude='node_modules/' --exclude='tests/'
          echo "✅ Base files copied."

          # Include required runtime files
          cp .env deployment/.env
          [ -f startup.sh ] && cp startup.sh deployment/
          [ -f default ] && cp default deployment/
          [ -f laravel-debug.php ] && cp laravel-debug.php deployment/
          [ -f .htaccess ] && cp .htaccess deployment/
          echo "✅ All configuration files copied."

          # Create vendor folder for production
          cd deployment
          composer install --no-dev --optimize-autoloader --no-interaction
          cd ..

          # Compress package
          cd deployment
          zip -r ../app.zip .
          cd ..
          echo "✅ Deployment zip ready."

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy Laravel App to Azure (mobiledev.travclicks.com)
        uses: azure/webapps-deploy@v3
        with:
          app-name: dmc-mobile-dev
          slot-name: Production
          package: ./app.zip

      - name: 📄 Upload and run startup.sh
        run: |
          az webapp deploy \
            --resource-group rg-dmc-mobile-dev \
            --name dmc-mobile-dev \
            --src-path startup.sh \
            --type startup

      - name: 🔁 Restart Azure Web App
        run: az webapp restart --resource-group rg-dmc-mobile-dev --name dmc-mobile-dev

      - name: ✅ Deployment Summary
        run: |
          echo "🎉 Laravel Deployment Completed Successfully!"
          echo "🌍 URL: https://mobiledev.travclicks.com/"
          echo "🗃️ Database: PostgreSQL"
          echo "📦 Environment: Production"
          echo "💾 App Key generated, caches optimized, permissions fixed."
