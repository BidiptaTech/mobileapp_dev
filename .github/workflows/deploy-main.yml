name: ðŸš€ Deploy Laravel to Azure Web App - Root Path

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ðŸ“… Checkout main branch
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup PHP
      - name: ðŸ§  Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3ï¸âƒ£ Install Composer globally
      - name: ðŸ”§ Install Composer
        run: |
          curl -sS https://getcomposer.org/installer | php
          mv composer.phar /usr/local/bin/composer

      # 4ï¸âƒ£ Install Composer dependencies
      - name: ðŸ“¦ Composer install
        run: |
          composer validate --no-check-publish
          composer install --prefer-dist --no-dev --optimize-autoloader

      # 5ï¸âƒ£ Create ZIP for deployment
      - name: ðŸ“¦ Create ZIP for deployment
        run: |
          zip -r release.zip . \
            -x ".git/*" \
            -x "node_modules/*" \
            -x "tests/*" \
            -x "*.md" \
            -x ".github/*" \
            -x ".gitignore" \
            -x ".gitattributes" \
            -x ".editorconfig" \
            -x "phpunit.xml" \
            -x "vite.config.js" \
            -x "package*.json"

      # 6ï¸âƒ£ Login to Azure
      - name: ðŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 7ï¸âƒ£ Deploy ZIP to Azure at /home/site/wwwroot
      - name: ðŸš€ Deploy ZIP to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-dmc-mobile-dev \
            --name rg-dmc-mobile-dev \
            --src-path release.zip \
            --type zip

      # 8ï¸âƒ£ Create default NGINX config
      - name: âš™ï¸ Create default NGINX file
        run: |
          cat > /home/site/wwwroot/default << 'EOF'
          server {
              listen 8080;
          
              root /home/site/wwwroot/public;
              index index.php index.html index.htm;
          
              server_name _;
          
              location / {
                  try_files $uri $uri/ /index.php?$query_string;
              }
          
              location ~ \.php$ {
                  include fastcgi_params;
                  fastcgi_pass 127.0.0.1:9000;
                  fastcgi_index index.php;
                  fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
              }
          
              location ~ /\.ht {
                  deny all;
              }
          }
          EOF

      # 9ï¸âƒ£ Copy default file to NGINX and restart
      - name: ðŸ”„ Apply NGINX config and restart
        run: |
          cp /home/site/wwwroot/default /etc/nginx/sites-available/default
          cp /home/site/wwwroot/default /etc/nginx/sites-enabled/default
          nginx -t && service nginx restart || echo "NGINX restart failed"

      # ðŸ”Ÿ Laravel cache clear & optimize (without touching .env)
      - name: ðŸ§¹ Laravel cache clear & optimize
        run: |
          cd /home/site/wwwroot || exit 1
          php artisan cache:clear || true
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          php artisan optimize || true
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true
          php artisan storage:link || true

      # 1ï¸âƒ£1ï¸âƒ£ Restart Azure Web App
      - name: ðŸ”„ Restart Web App
        run: |
          az webapp restart --resource-group rg-dmc-mobile-dev --name rg-dmc-mobile-dev

      # 1ï¸âƒ£2ï¸âƒ£ Verify deployment
      - name: âœ… Verify Deployment
        run: |
          sleep 30
          curl -f https://mobiledev.travclicks.com/ || echo "Application may still be starting"

      # 1ï¸âƒ£3ï¸âƒ£ Deployment Summary
      - name: ðŸ“¦ Deployment Summary
        run: |
          echo "ðŸŽ‰ Deployment finished!"
          echo "ðŸŒ App URL: https://mobiledev.travclicks.com"
          echo "âœ”ï¸ Laravel root path ready, caches cleared and optimized"
          echo "ðŸ› ï¸ Default NGINX applied, storage linked, and permissions set"
